<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container" style="display: flex;">
        <div id="columna1" class="col-md-4">
            <h1></h1>
        </div>
        <div id="columna2" class="col-md-4">
            <h1>Registro</h1> <!-- Agregamos el título -->
            <div id="containerregistro" class="containerregistro d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="col-md-12">
                        <label for="nombre" style="font-weight: bold;">Nombre:</label><br>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="col-md-12">
                        <label for="email" style="font-weight: bold;">Correo electrónico:</label><br>
                        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="col-md-12">
                        <label for="password" style="font-weight: bold;">Contraseña:</label><br>
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="col-md-12">
                        <label for="confirm_password">Confirmar contraseña:</label><br>
                        <input type="password" id="confirm_password" name="confirm_password"
                            placeholder="Confirme su contraseña">
                    </div>
                    <div class="col-md-12">
                        <input type="checkbox" id="leer_mas_checkbox" name="leer_mas_checkbox">
                        <label for="leer_mas_checkbox">Aceptar términos y condiciones</label><br>
                        <iframe id="terminos_iframe" src="termino.html" frameborder="0"
                            style="width: 100%; height: 100%; display: none;"></iframe>
                    </div><br>
                    <div class="col-md-12">
                        <a href="#" id="leer_mas" class="btn btn-primary">Leer más</a>
                    </div>

                    <div class="col-md-12 mt-3">
                        <button id="registro_button" class="btn btn-success" disabled>Registrar</button>
                    </div>
                    <!-- Agregar un elemento para mostrar el saludo -->
                    <div class="col-md-12 mt-3" id="saludo_container">
                        <!-- Aquí se mostrará el saludo -->
                    </div>
                </div>

            </div>
        </div>
        <div id="columna3" class="col-md-4">
            <h1></h1>
        </div>


            

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <script>
        // Función para saludar en diferentes idiomas según el minuto del día
        function saludarSegunHora() {
            // Obtener el número de minutos actual
            var currentMinute = new Date().getMinutes();
            var saludo;
            // Determinar el idioma según el minuto del día
            switch (currentMinute % 10) {
                case 1:
                case 4:
                    saludo = "¡Hola!"; // Español
                    break;
                case 2:
                case 5:
                    saludo = "Hello!"; // Inglés
                    break;
                case 3:
                case 6:
                    saludo = "こんにちは！"; // Japonés
                    break;
                case 7:
                case 8:
                case 9:
                    saludo = "Olá!"; // Portugués
                    break;
                default:
                    saludo = "¡Hola!"; // Por defecto, en español
                    break;
            }
            // Mostrar el saludo en pantalla
            document.getElementById('saludo_container').innerHTML = "<p>" + saludo + "</p>";
        }

        // Llamar a la función de saludo al cargar la página
        saludarSegunHora();

        // Agregar eventos y funciones adicionales aquí si es necesario
        document.getElementById('leer_mas').addEventListener('click', function (e) {
            e.preventDefault();
            var iframe = document.getElementById('terminos_iframe');
            if (iframe.style.display === 'none') {
                iframe.style.display = 'block';
                this.textContent = 'Aceptar';
            } else {
                iframe.style.display = 'none';
                this.textContent = 'Leer más';
            }
        });

        // Validar contraseñas
        document.getElementById('confirm_password').addEventListener('input', function () {
            var password = document.getElementById('password').value;
            var confirm_password = this.value;
            if (password === confirm_password) {
                this.setCustomValidity('');
            } else {
                this.setCustomValidity('Las contraseñas no coinciden');
            }
        });

        // Validar aceptación de términos y condiciones
        document.getElementById('leer_mas_checkbox').addEventListener('change', function () {
            var registro_button = document.getElementById('registro_button');
            registro_button.disabled = !this.checked;
        });
    </script>
</body>

</html>
